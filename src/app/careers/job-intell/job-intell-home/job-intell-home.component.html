<div style="background-color:#f5f5f5">
<br><br><br><br>


<div class="container-fluid">
    Tech sector job intelligence data are collected from a basket of job sites in NZ. 
    * This is a Demo only. *

    <div class="row">
        <!-- By location -->
        <div class="col-12 col-md-12 col-lg-4">
            <mat-card *ngIf="chartData.chartDataLocation" class="">
                <mat-card-title class="">
                    <div class="row">
                        <a (click)="dialogOpen('Jobs by Location')" style="color: #00aaff; cursor: pointer;" class="col-6 cardTitleFonts">Current jobs by location</a>
                        <!-- <select (change)="sorting($event.target.value, chartData.chartLabelLocation, chartData.chartDataLocation)" class="col-3 form-control form-control-sm">
                            <option >From highest</option>
                            <option >From lowest</option>
                        </select> -->
                        <select style="float:right; " [(ngModel)]="chartTypeLocation"  class="col-6 form-control form-control-sm">
                            <option value="doughnut">Doughnut chart</option>
                            <option value="bar">Bar chart</option>
                            <option value="pie">Pie chart</option>
                        </select>
                    </div>
                </mat-card-title>
                <mat-card-content class="">
                    <div style="display: block">
                        <canvas baseChart [datasets]="chartData.chartDataLocation" [labels]="chartData.chartLabelLocation" [legend]="chartLegendLocation" [chartType]="chartTypeLocation"></canvas>
                    </div>
                </mat-card-content>
            </mat-card>
            <br><br>

            <!-- By salary levels -->
            <mat-card *ngIf="chartData.chartDataKeyword" class="">
                <mat-card-title class="">
                    <a (click)="dialogOpen('Jobs by salary level')" style="color: #00aaff; cursor: pointer; float:left;" class="cardTitleFonts">Current jobs by salary levels</a>
                    <select style="float:right; width:25%;" [(ngModel)]="chartTypeKeyword"  class="form-control form-control-sm">
                        <option value="doughnut">Doughnut chart</option>
                        <option value="bar">Bar chart</option>
                        <option value="pie">Pie chart</option>
                    </select>
                </mat-card-title>
                <mat-card-content class="">
                    <div style="display: block">
                        <canvas baseChart [datasets]="chartData.chartDataKeyword" [labels]="chartData.chartLabelKeyword" [legend]="chartLegendKeyword" [chartType]="chartTypeKeyword"></canvas>
                    </div>
                </mat-card-content>
            </mat-card>
            <br><br>
        </div>

        <!-- By keywords -->
        <div class="col-12 col-md-12 col-lg-8">
            <mat-card *ngIf="chartData.chartDataKeyword" class="">
                <mat-card-title class="">
                    <a (click)="dialogOpen('Jobs by common keyword occurrence')" style="color: #00aaff; cursor: pointer; float:left;" class="cardTitleFonts">Current jobs by common keyword occurrence</a>
                    <select style="float:right; width:25%;" [(ngModel)]="chartTypeKeyword"  class="form-control form-control-sm">
                        <option value="doughnut">Doughnut chart</option>
                        <option value="bar">Bar chart</option>
                        <option value="pie">Pie chart</option>
                    </select>
                </mat-card-title>
                <mat-card-content class="">
                    <div style="display: block">
                        <canvas baseChart [datasets]="chartData.chartDataKeyword" [labels]="chartData.chartLabelKeyword" [legend]="chartLegendKeyword" [chartType]="chartTypeKeyword"></canvas>
                    </div>
                </mat-card-content>
            </mat-card>
        </div>
    </div>
</div>
</div>
