<div class="card">
  <div class="job-list-header">
    <div class="header-first">
      <span *ngIf="!keyword">
        All selected Jobs in 
      </span>
      <span *ngIf="keyword">
        {{keyword}} in 
      </span>
      <span *ngIf="location.length !== 0" title="{{locationName}}"><b>Locations</b> of </span>
      New Zealand
      <div class="font-mini" *ngIf="lengthTotal">
        {{lengthTotal}} results
      </div>
    </div>
  </div>
  <div class="scrolly" [ngStyle]="{'height.px': listingHeight}" id="leftlist">
    <div class="err-bar" *ngIf="errorMessage">
      <h1>{{errorMessage}}</h1>
    </div>
    <div *ngIf="!errorMessage">
      <ul *ngIf="jobLists" style="padding-left:0;">
        <li *ngFor="let i of jobLists" (mouseup)="onMiddleClick($event,i)">
          <div class="job-item">
            <div class="company-content">
              <div class="company-content-brief">
                <div>
                  <h4 style="color: blue">
                    <b>
                      <a [href]="titleHref">{{i.title}}</a>
                    </b>
                  </h4>
                </div>
                <h5 *ngIf="i.principal != ''"><b>{{i.principal}}</b></h5>
                <h6>{{i.location_name}}, NZ</h6>
              </div>
              <div class="company-content-postday">
                <div class="post-day-postion">
                  <!-- <div class="post-day-font"><b></b></div> -->
                  <div class="post-day-font">{{i.crawled_at | date:'shortDate'}}</div>
                </div>
              </div>
            </div>
          </div>
        </li>
        <mat-paginator (page)="showData($event)" [length]="lengthTotal" [pageSize]="20" [pageIndex]="pagesIndex">
        </mat-paginator>
      </ul>
    </div>
  </div>
</div>
